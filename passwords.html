<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>密码保护</title>
<style>body{font-family:Arial,sans-serif;font-size:14px;margin:0;padding:10px;background-color:#aacf53;display:flex;justify-content:center;align-items:center;height:100vh;animation:fadeIn 1s ease-in-out;}@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}.password-container{width:300px;background-color:#fff;padding:20px;border-radius:5px;box-shadow:0 0 10px rgba(0,0,0,0.1);text-align:center;animation:slideIn 0.5s ease-in-out;}@keyframes slideIn{from{transform:translateY(-20px);opacity:0;}to{transform:translateY(0);opacity:1;}}input[type="password"]{width:100%;padding:10px;margin-bottom:10px;border:1px solid #ccc;border-radius:5px;font-size:14px;box-sizing:border-box;}button{width:100%;padding:10px 20px;font-size:14px;background-color:#dcd6d9;color:#000;border:none;border-radius:5px;cursor:pointer;transition:transform 0.2s ease-in-out;}button:hover{transform:scale(1.05);}button:active{transform:scale(0.95);}.error-message{color:red;margin-top:10px;}</style>
</head>
<body>
<div class="password-container">
<h2>请输入密码</h2>
<input type="password" id="password" placeholder="输入密码">
<button onclick="checkPassword()">进入留言板</button>
<p id="error-message" class="error-message"></p>
</div>
<script>function checkPassword() {var password =document.getElementById("password").value;var errorMessage =document.getElementById("error-message");if (password ==="ymsjyx") {window.location.href ="index.html";} else {errorMessage.textContent ="密码错误，请重试！";}
}
</script>
</body>
</html>
